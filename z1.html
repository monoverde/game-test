<!doctype html> 
<html lang="en"> 
<head> 
	<meta charset="UTF-8" />
	<title>Minimum Code</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/phaser/2.6.2/phaser.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">
(function () {
var game = new Phaser.Game(800, 600, Phaser.AUTO, '', { preload: preload, create: create, update: update });

function preload() {
    //load background
    game.load.image('street', 'assets/street.png');
    game.load.image('player', 'assets/billy.png');
    game.load.image('zombie', 'assets/zombie.png');
}

var player
var zombie
var street

function create() {

    game.world.setBounds(0, 0, 1920, 600);
    game.physics.startSystem(Phaser.Physics.ARCADE);
    //background
    street = game.add.tileSprite(0, 0, 1920, 600,'street');
    //player
//    player = game.add.sprite(game.world.width/2, game.world.height/2, 'player');
    player = game.add.sprite(100, game.world.height/2, 'player');
    game.physics.enable(player, Phaser.Physics.ARCADE);

    zombie = game.add.sprite(150, 150, 'zombie');
    game.physics.enable(zombie, Phaser.Physics.ARCADE);
    //  And some controls to play the game with
    
    cursors = game.input.keyboard.createCursorKeys();
    fireButton = game.input.keyboard.addKey(Phaser.Keyboard.SPACEBAR);

}

function update() {
    //scroll with player
    game.camera.follow(player);
    //street.tilePosition.x = player.x
   
    player.body.velocity.setTo(0, 0);
    if (cursors.left.isDown)
    {
        player.body.velocity.x = -200;
    }
    else if (cursors.right.isDown)
    {
        player.body.velocity.x = 200;
    }

}
})();
</script>

</body>
</html>
